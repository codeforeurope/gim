<ui:component xmlns="http://www.w3.org/1999/xhtml"

      xmlns:a4j="http://richfaces.org/a4j"

    <rich:panelMenu style="width: 200px; border: 0"

       expandSingle="false">

      <rich:panelMenuItem label="#{language['menu.level.top.mapview']}"/>
      <rich:panelMenuItem label="#{language['menu.level.top.treeview']}"/>
      <rich:panelMenuItem label="#{language['menu.level.top.global.view']}"/>
      <rich:panelMenuItem label="#{language['menu.level.top.vehicle_trip']}"/>
      <rich:panelMenuGroup label="#{language['menu.level.top.approaching.leaving']}">
        <rich:panelMenuItem label="#{language['menu.level.sub.approaching.leaving.location']}"/>

                  </rich:panelMenuGroup>
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="#{language['menu.level.top.report']}" expanded="true">

                   <rich:panelMenuItem label="#{language['menu.level.sub.report.mobile']}"/>

	   <rich:panelMenuItem label="#{language['menu.level.top.message']}"/>
       <rich:panelMenuItem label="#{language['menu.level.top.event.all']}"/>
	   <rich:panelMenuItem label="#{language['menu.level.top.event.top']}"/>
	 </rich:panelMenuGroup>					
    </rich:panelMenu>
</ui:component>
